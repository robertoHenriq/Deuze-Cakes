services:
  db:
    image: postgres:15-alpine
    container_name: deuze-postgres
    environment:
      POSTGRES_USER: deuze
      POSTGRES_PASSWORD: deuze123
      POSTGRES_DB: deuze
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: