version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: deuze_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deuze_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deuze_password}
      POSTGRES_DB: ${POSTGRES_DB:-deuze_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - deuze_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-deuze_user}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: deuze_api
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-deuze_user}:${POSTGRES_PASSWORD:-deuze_password}@postgres:5432/${POSTGRES_DB:-deuze_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - deuze_network
    volumes:
      - ../apps/api:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: deuze_nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - deuze_network

volumes:
  postgres_data:

networks:
  deuze_network:
    driver: bridge
